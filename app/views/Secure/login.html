#{extends 'template_login.html'/} 
#{set title:'[GEPS]- Gestão de Projetos com SCRUM' /}
#{set topo_titulo:'Gestão de Projetos em Scrum' /}

<div  class="col-lg-offset-3 col-lg-6 col-lg-offset-3 col-xs-offset-3 col-xs-6 col-xs-offset-3 center">
    <fieldset>
        <legend></legend>
        <h1>&{'secure.title'}</h1>

        #{form @authenticate(),class:'form-horizontal'}


        #{if flash.error}
            <div class="alert alert-danger alert-dismissible" role="alert">&{flash.error}</div>
        #{/if}

        #{if flash.success}
            <div class="alert alert-success alert-dismissible" role="alert">&{flash.success}</div>
        #{/if}

        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">&{'secure.username'}</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="username" name="username" value="${flash.username}" placeholder=&{'secure.username.tip'}>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">&{'secure.password'}</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password" placeholder=&{'secure.password.tip'} value="">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="remember" id="remember" value="true" ${flash.remember ? 'checked="true"' : ''} />
                        <label for="remember">&{'secure.remember'}</label>
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" id="signin" class="btn btn-primary" value="&{'secure.signin'}" />
            </div>
        </div>

        #{/form}
    </fieldset>
</div>
